    html, body {

      width: 100% !important;
      height: 100% !important;
      overflow: hidden !important;
      background: #000;
    }

    /* Visible hero area */
    .bg-wrap {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      height: calc(var(--vhpx) * 100);
      overflow: hidden;
      background: #000;
    }

      .bg-wrap {
        top: calc(var(--vhpx) * 5);
        height: calc(var(--vhpx) * 90);
      }
    }
