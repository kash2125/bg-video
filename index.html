<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>Video</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* prevents scrollbars */
      background: #000;
    }

    /* CLEANED:
       - selector was wrong (*.kash-iframe -> .kash-iframe)
       - object-fit line was invalid (and not needed for iframes)
       - keep your 130vh crop behavior + bottom/right anchoring
    */
    .kash-iframe {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 130vh;
      border: 0;
      margin: 0;
      overflow: hidden;
      display: block;
    }
  </style>
</head>

<body>
  <iframe
    class="kash-iframe"
    src="https://www.youtube-nocookie.com/embed/sYsGr3S-6-k?autoplay=1&mute=1&playsinline=1&controls=0&modestbranding=1&loop=1&playlist=sYsGr3S-6-k&rel=0"
    frameborder="0"
    allow="autoplay; encrypted-media; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
  </iframe>
</body>
</html>
